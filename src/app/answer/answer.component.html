<section class="container mx-auto flex flex-wrap">
  <div class="lg:w-1/3 md:w-1/2 w-full p-4 flex-wrap ">
    <div class="p-8 rounded-xl border border-gray-200 bg-green-300">
      <ng-container  *ngFor="let answer of answers, let i = index" >
        <div class="flex items-center mb-4 bg-green-300 py-10" >
          <input id="{{ 'answer' + i }}" type="radio" name="answers" class="h-4 w-4 border-gray-300 focus:ring-2 focus:ring-blue-300" aria-labelledby="country-option-2" aria-describedby="country-option-2">
          <!-- <label for="{{ 'answer' + i }}" class="text-sm font-medium text-gray-900 ml-2 block" [ngClass]="{'bg-green-300' : {{answer.correct}} }" > -->
          <label for="{{ 'answer' + i }}" class="text-sm font-medium  ml-2 block text-green-300 " *ngIf="answer.correct">
            {{answer.text}}
          </label>
        </div>
      </ng-container>
              <!-- <ul>
                  <li *ngFor="let answer of answers">{{answer.text}}</li>
                </ul> -->
      <div>
        <button class="my-4 px-4 py-2 block w-full text-white bg-blue-500 hover:bg-blue-700 rounded"> Purchase </button>
      </div>
    </div>
  </div>
</section>
